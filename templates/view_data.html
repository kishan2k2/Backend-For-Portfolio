<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Form Data</title>
</head>
<body>
    <h1>Form Data</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        {% for entry in data %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.message }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
